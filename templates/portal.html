{% extends "navbar.html" %}
{% block content %}

<link rel="stylesheet" href="static/portal.css" />

<div class="masthead">

  <div class="overlay">
  </div>

<div class="container"> 
  <div class="textoverlay">
    <h1>Session Started</h1>
  </div>

  <div class="sesson_controll">
  
    <div class="controll_buttons">
      <h3>Session Controll Tools</h3>
      <hr>
      <button type="button" name="launchUG">Launch Ultragrid</button>
      <button type="button" name="closeUG">Close Ultragrid</button>
      <hr><br>
      
      <form action="" method="get" id="clipform">
        Clip Name:<br> <input type="text" name="clipname"><br>
        Team Name:<br> <input type="text" name="teamname"><br>
        Slide Name:<br> <input type="text" name="slidename"><br>
        <button type="button" name="startC">Start Clip</button>
        <button type="button" name="endC">End Clip</button><br>
        <input type="submit" value="Submit Clip">
      </form>
        
    </div>
    
    <div class="controll_log">
  
    </div>
    
  </div>

  <div class="webrtc_frame">
    <iframe src="simpleHangoutApp.xml"></iframe>
  </div>
  
  <div class="instructions">
    <h3>Use Instructions</h3>
    <hr>
    
  </div>

</div>
</div>

</div>
</body>

{% endblock %}
